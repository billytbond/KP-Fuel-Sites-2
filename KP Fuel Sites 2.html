<!DOCTYPE html>
<html>
<head>
    <title>Fuel Stations Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>Fuel Stations Map</h1>
    <div id="map"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load the CSV data
        Papa.parse('data/fuel_stations.csv', {
            download: true,
            header: true,
            complete: function(results) {
                results.data.forEach(function(station) {
                    var marker = L.marker([station.LAT, station.LONG]).addTo(map);
                    marker.bindPopup(
                        `<b>${station.NAME}</b><br>
                        ${station.ADD1}, ${station.ADD2}<br>
                        ${station['POST CODE']}<br>
                        ${station.BRAND}<br>
                        24 HR: ${station['24 HR']}<br>
                        HGV: ${station.HGV}<br>
                        <a href="${station['Google Maps Link']}" target="_blank">View on Google Maps</a>`
                    );
                });
            }
        });

        // Show user's current location
        map.locate({setView: true, maxZoom: 16});
        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            L.marker(e.latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();
            L.circle(e.latlng, radius).addTo(map);
        }
        map.on('locationfound', onLocationFound);
    </script>
</body>
</html>
