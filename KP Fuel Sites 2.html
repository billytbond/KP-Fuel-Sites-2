<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([54.5, -3.2], 6); // Set view to a central UK location

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add markers
        var marker = L.marker([51.5074, -0.1278]).addTo(map) // London example
            .bindPopup('<b>London</b><br><a href="https://maps.google.com/?q=51.5074,-0.1278" target="_blank">Open in Google Maps</a>');

        // Add more markers here
    </script>
</body>
</html>
